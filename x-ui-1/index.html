  <div id="app"></div>
  <script src="./h5/build/build.js"></script>
  <script>
    var jsResources = '<scr' + 'ipt src="//cdn.bootcss.com/react/15.6.1/react.js"></scr' + 'ipt>\n' +
    '<scr' + 'ipt src="//cdn.bootcss.com/react/15.6.1/react-dom.js"></scr' + 'ipt>'

    var bootCode = 'var globalVariable = "leon"'
    var globalVariable = "leon"
    window.$docsify = {
      name: 'X-UI',
      repo: 'https://github.com/mescalchuan/x-ui',
      loadSidebar: true,
      mergeNavbar: true,
      auto2top: true,
      plugins: [

            return '<script src="' + url + '"><' + '/script>'
          }).join('\n')
          return DemoBoxReact.create(jsResources)
        })()
      ]
    }
