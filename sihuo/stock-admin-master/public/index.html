<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <title>迭部县 农牧村集体经济组织股权登记备案流转管理系统</title>
    <style>
      .el-button {
        border-radius: 0 !important;
        font-size: 14px !important;
      }
      .el-menu-item.is-active {
        color: #f4f4f5 !important;
      }
      #app .sidebar-container .el-submenu .el-menu-item.is-active,
      body #app .sidebar-container .el-submenu .el-menu-item:hover,
      body #app .sidebar-container .el-submenu__title:hover,
      body #app .sidebar-container .submenu-title-noDropdown:hover,
      body #app .sidebar-container .el-submenu__title.is-active,
      body #app .sidebar-container .submenu-title-noDropdown.is-active {
        background-color: #409EFF !important;
        color: #f4f4f5 !important;
      }
      .el-drawer__wrapper span {
        outline: none;
        color: white;
        font-size: 28px;
      }
      .el-drawer__wrapper .el-checkbox__label {
        font-size: 14px;
      }
      .el-drawer__wrapper .el-button span {
        color: white;
        font-size: 14px;
      }
      .el-drawer__wrapper .el-button--default span {
        color: #333;
      }
      .drawer {
        background-color: rgba(0, 0, 0, 0.7) !important;
      }
      .drawer .el-form-item__label {
        color: white;
      }
      .table-header-color {
        font-size: 16px !important;
      }
      .el-menu-item {
        font-size: 15px !important;
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
