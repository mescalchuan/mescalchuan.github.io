<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <title>迭部县农牧村产权交易中心</title>
    <style>
      .el-button {
        border-radius: 0 !important;
        font-size: 14px !important;
      }
      .el-menu-item {
        background-color: #54cf77 !important;
        color: white !important;
      }
      .el-menu-item span {
        font-weight: bold !important;
      }
      .el-menu-item.is-active {
        color: white !important;
      }
      #app .sidebar-container .el-submenu .el-menu-item.is-active,
      body #app .sidebar-container .el-submenu .el-menu-item:hover,
      body #app .sidebar-container .el-submenu__title:hover,
      body #app .sidebar-container .submenu-title-noDropdown:hover,
      body #app .sidebar-container .el-submenu__title.is-active,
      body #app .sidebar-container .submenu-title-noDropdown.is-active {
        background-color: #3fae5f !important;
        color: white !important;
      }
      body {
        background: #eeeeee;
        font-family: 'Microsoft YaHei' !important;
      }
      /* body::-webkit-scrollbar {
        width: 0;
      } */
    </style>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
